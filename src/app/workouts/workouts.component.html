<div class="flex flex-wrap w-full mx-auto justify-center xl:w-auto">
  <div
    class="flex flex-col items-start m-10 mr-4 w-full md:w-1/2 lg:w-1/2 xl:w-1/3 mb-4 mt-10"
  >
    <div class="flex flex-col items-start w-full">
      <ng-container *ngFor="let workout of workouts; let id = index">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-2/3 mb-4"
          (click)="onDayButton($event, id)"
        >
          Day {{ workout.day }}: {{ workout.dayName }}
        </button>
      </ng-container>
    </div>
    <div class="mt-2">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
      >
        + Add Day
      </button>
    </div>
  </div>
  <div class="flex flex-col items-start md:w-1/2 lg:w-1/2 xl:w-1/2 mb-4 mt-10">
    <app-workout-item
      class="flex justify-center"
      [workouts]="workouts"
      [id]="daySelected"
    ></app-workout-item>
  </div>
</div>
